<p>
  Howdy! Here's a list of awesome computer scientists. Do you know any others? Add to the list yourself.
</p>

<button [routerLink]="['/user/create']" style="float:right;">Create</button>

<div>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curUser of users" >
        <td [routerLink]="['/user/' + curUser._id]">{{curUser.firstName}}</td>
        <td [routerLink]="['/user/' + curUser._id]">{{curUser.lastName}}</td>
        <td [routerLink]="['/user/' + curUser._id]">{{curUser.email}}</td>
        <td (click)="deleteUser(curUser)">x</td>
      </tr>
    </tbody>
  </table>
</div>
